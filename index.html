<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Raadio Buttons</title>
  </head>
  <body class="wrapper">
    <section class="radio__box-outer">
      <div class="radio__box-inner">
        <div class="radiobuttons">
          <input
            id="adnroid"
            type="radio"
            name="os"
            class="native-radio-button native-radio-button--adnroid"
            checked
          />
          <span class="radio-span radio-span--checked"></span>

          <input
            id="ios"
            type="radio"
            name="os"
            class="native-radio-button native-radio-button--ios"
          />
          <span class="radio-span radio-span--unchecked"></span>
          <span class="background-animate background-animate--checked"></span>
          <span class="background-animate background-animate--unchecked"></span>
          <span
            class="background-animate background-animate--delayedchecked"
          ></span>
          <span
            class="background-animate background-animate--delayedunchecked"
          ></span>
        </div>
        <div class="input-labels">
          <label class="input-labels__label" for="adnroid" class="radio-option"
            >Adnroid</label
          >
          <label class="input-labels__label" for="ios" class="radio-option"
            >iOS</label
          >
        </div>
      </div>
    </section>
    <script src="app.ts"></script>
  </body>
</html>
